[package]
name = "recipe-001-hello-world"
version = "0.1.0"
edition = "2024"

[dependencies]
# Using exact version pinning as per CLAUDE.md requirements
ruchy = "=3.194.0"

[dev-dependencies]
# Testing dependencies
proptest = "1.4.0"
criterion = "0.5.1"

[[bin]]
name = "hello-world"
path = "src/main.ruchy"

[profile.test]
opt-level = 0

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
