name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    name: Build mdBook
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install mdBook
        uses: peaceiris/actions-mdbook@v1
        with:
          mdbook-version: 'latest'

      - name: Verify book.toml
        run: |
          if [ ! -f "book.toml" ]; then
            echo "‚ùå book.toml not found"
            exit 1
          fi
          echo "‚úÖ book.toml found"

      - name: Build book
        run: |
          echo "üìö Building Ruchy Cookbook..."
          mdbook build
          echo "‚úÖ Build complete"

      - name: Verify build output
        run: |
          if [ ! -d "book" ]; then
            echo "‚ùå Build directory not found"
            exit 1
          fi

          if [ ! -f "book/index.html" ]; then
            echo "‚ùå index.html not found"
            exit 1
          fi

          echo "‚úÖ Build output verified"

          # Show build stats
          echo ""
          echo "üìä Build Statistics:"
          echo "  HTML files: $(find book -name "*.html" | wc -l)"
          echo "  Total files: $(find book -type f | wc -l)"
          echo "  Size: $(du -sh book | cut -f1)"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './book'

  # Deployment job
  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment success
        run: |
          echo ""
          echo "========================================"
          echo "üöÄ Deployment Successful!"
          echo "========================================"
          echo "üìñ Site URL: ${{ steps.deployment.outputs.page_url }}"
          echo ""
          echo "The Ruchy Cookbook is now live!"
          echo ""
